<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tics - Equipos</title>

    <link rel="icon" type="image/png" href="assets/tics.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/styles.js" defer></script>
</head>

<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                <span>Tics</span>
            </div>
            <button class="boton">
                <ion-icon name="add-outline"></ion-icon>
                <span>Nuevo</span>
            </button>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="#">
                        <ion-icon name="desktop-outline"></ion-icon>
                        <span>Equipos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="cube"></ion-icon>
                        <span>Parametros</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span>Reportes</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <ion-icon name="archive"></ion-icon>
                        <span>Eq. en Bodega</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div>
            <div class="linea"></div>
            <div class="modo-oscuro">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Drak Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="./assets/profile-pic.jpg" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Usuario</span>
                        <span class="email">usuer03@gmail.com</span>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div>

    </div>

    <main>
        <h1>Contenido</h1>
        <table class="equiposTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Fecha</th>
                    <th>Cod. Almacen</th>
                    <th>Tipo eq.</th>
                    <th>Ubicacion</th>
                    <th>Departamento</th>
                    <th>Titular</th>
                    <th>Tecnico</th>
                    <th>Editar</th>
                    <th>Bodega</th>
                </tr>
            </thead>
            <tbody id="searchResults"><!-- Aquí se insertarán los resultados -->
            </tbody>
        </table>
    </main>

    <!-- Ventana emergente -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarVentanaEmergente('modal1')">&times;</span>
            <h2>Ventana Emergente 11</h2>
            <form id="editarEquipo">
                <label for="cod">Cóod. Equipo:</label>
                <span id="cod" name="cod"></span>

                <label for="fecha">F. Entrega:</label>
                <span id="fecha" name="fecha"></span>

                <label for="codAlmacen">Cod. Almacen:</label>
                <input type="text"  id="codAlmacen" name="codAlmacen">

                <label for="tipoEquipo">Tipo eq.:</label>
                <select id="tipoEquipo"></select>

                <label for="pisos">Piso:</label>
                <select id="pisos"></select>

                <label for="departamentos">Departamento:</label>
                <select id="departamentos"></select>

                <label for="titularEq">Titular:</label>
                <input type="text" id="titularEq" name="titularEq">

                <label for="tecnico">Tecnico:</label>
                <span id="tecnico" name="tecnico"></span>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/equipo.js"></script>
</body>

</html>
