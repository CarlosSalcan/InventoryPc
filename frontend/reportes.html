        <label>
            <input type="checkbox" name="option1" value="Escritorio">

        <label>

    <main>
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Buscar...">
            <button type="button" onclick="buscarEquipos('todos', 'resultsReporte', 'modal1');">Buscar</button>
        </div>
        
        <table class="equipos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Cod. Almacén</th>
                    <th>Tipo Eq.</th>
                    <th>Piso Ubic.</th>
                    <th>Dep. / Serv.</th>
                    <th>Titular</th>
                    <th>Técnico</th>
                </tr>

            <tbody id="resultsReporte">
